<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CarHub</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
        margin: 0;
      }

      .container {
        text-align: center;
        background: white;
        padding: 100px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        margin-bottom: 20px;
      }

      .form-group {
        margin: 10px 0;
      }

      .form-group label {
        display: block;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn {
        background: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background: darkred;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Add login page-specific content here if needed -->
    </header>
    <section class="login">
      <div class="container">
        <h2>Login to CarHub</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="new_username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="new_password" name="password" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
